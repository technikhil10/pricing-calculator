<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <style>
        body,.jumbotron{
            padding: 30px;
        }
        a{
            text-decoration: underline;
            font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            /* color: black; */
        }
        footer{
            position: fixed;
            left: 0;
            bottom: 0;
            color: #fff;
            width: 100%;
            text-align: center;
            padding: 5px 0;
        }
    </style>
</head>
<body>
    <div class="jumbotron col-sm-12 col-md-12">
        <h1>How much do pies cost?</h1>

        <form>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="text" name="price" value="30" class="form-control">
            </div>

            <div class="form-group">
                <label for="quantity">Quantity
                    <span class="label label-primary quantity-label">1</span>
                </label>
                <input type="range" name="quantity" value="1" class="form-control" min="1" max="10">
            </div>
        </form>

        <div class="text-right h2">$30</div>
    </div>    

    <footer class="text-center bg-dark">
        Made with ðŸ’– by <a href="https://twitter.com/Tech_Nikkhil">Nikhil</a>
        </footer>
    <script>
        //grab all elements
        const priceInput = document.querySelector('[name=price]')
        
        const quantityInput = document.querySelector('[name=quantity]')

        const outputDiv = document.querySelector('.text-right')

        const quantityLabel = document.querySelector('.quantity-label')
        
        //write function to perform

        const calculatePieCost = function(){
            const price = priceInput.value
            const quantity = quantityInput.value

            const cost = (price * quantity).toFixed(2)

            outputDiv.textContent = `$${cost}`
        }

        //Update span label
        const updateQuantity = function(){
            quantityLabel.textContent = quantityInput.value
        }
        //on first run
        calculatePieCost()

        //add event listeners then      
        priceInput.addEventListener('input',calculatePieCost)

        quantityInput.addEventListener('input',calculatePieCost)

        quantityInput.addEventListener('input',updateQuantity)


    </script>
</body>
</html>
